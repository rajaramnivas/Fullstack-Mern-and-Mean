<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Modern Todo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f7f7f7;
      margin-top: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s ease-in-out;
    }

    li:hover {
      background-color: #e2e6ea;
    }

    li button {
      background-color: #dc3545;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 8px;
    }

    li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body ng-controller="TodoController">
  <div class="container">
    <h2>üìù My Todo List</h2>

    <form ng-submit="addTodo()">
      <input type="text" ng-model="newTodo" placeholder="Enter a new task" required />
      <button type="submit">Add</button>
    </form>

    <ul>
      <li ng-repeat="todo in todos track by $index">
        {{ todo }}
        <button ng-click="removeTodo($index)">Remove</button>
      </li>
    </ul>
  </div>

  <script>
    var app = angular.module('todoApp', []);
    app.controller('TodoController', function ($scope, $http) {
      $scope.todos = [];

      $http.get('/getTodos').then(function (response) {
        $scope.todos = response.data;
      });

      $scope.addTodo = function () {
        if ($scope.newTodo) {
          $scope.todos.push($scope.newTodo);
          $scope.newTodo = '';
          $scope.saveTodos();
        }
      };

      $scope.removeTodo = function (index) {
        $scope.todos.splice(index, 1);
        $scope.saveTodos();
      };

      $scope.saveTodos = function () {
        $http.post('/saveTodos', $scope.todos);
      };
    });
  </script>
</body>
</html>
